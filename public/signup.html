<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup / Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-auto mx-auto border-2 border-amber-700">
        <div class="formSection w-4/6 flex flex-col items-center border mx-auto gap-5 p-5" id="formSec">
            <h1 class="text-4xl font-bold text-black ">Sign Up</h1>
            <form action="" id="signup" class="w-full flex flex-col justify-center items-center gap-10">
                <div class="field w-4/5 " id="firstSec">
                    <input type="text" name="first" id="first" class="name w-full border py-3 px-5 text-2xl rounded-2xl"
                        placeholder="Firstname">
                    <span id="firsterror" class="errSpan text-sm text-red-600 " data-for="first"></span>
                </div>
                <div class="field w-4/5" id="lastSec">
                    <input type="text" name="last" id="last" class="name w-full border py-3 px-5 text-2xl rounded-2xl"
                        placeholder="Lastname">
                    <span id="lasterror" class="errSpan text-sm text-red-600 " data-for="last"></span>
                </div>
                <div class="field w-4/5 relative" id="numberSec">
                    <div class="countries w-[300px] border h-0  flex visible opacity-0 flex-col overflow-y-scroll  absolute py-3 invisible  -top-0 bg-white z-30 transition-all ease-in "
                        id="countries">

                    </div>
                    <div class="border rounded-2xl flex w-full" id="fullNumber">

                        <!-- <div class="wraper w-1/6  "> -->
                            <span
                                class="userCountry w-1/6  text-2xl text-center flex items-center justify-center cursor-pointer  h-auto self-center z-20"
                                id="userCountry">
                                <img src="" alt="" id="countryFlag" class="w-10 h-6" data-iso=""> 
                                &darr;
                            </span>

                        <!-- </div> -->
                        <input type="tel" name="phoneNumber" id="phone" placeholder="Phone"
                            class="w-5/6 py-3 px-5  text-2xl rounded-r-2xl focus:outline-0">
                    </div>
                    <div class=" flex gap-10">
                        <span id="codeerror" class="errSpan text-sm text-red-600 hidden" data-for="userCountry"></span>
                        <span id="numbererror" class="errSpan text-sm text-red-600 hidden" data-for="phone"></span>
                    </div>
                </div>
                <div class="field w-4/5" id="emailSec">
                    <input type="email" name="email" id="email" placeholder="Email"
                        class="w-full border py-3 px-5 text-2xl rounded-2xl">
                    <span id="emailerror" class="errSpan text-sm text-red-600 hidden" data-for="email"></span>
                </div>
                <div class="field w-4/5" id="passwordSec">
                    <input type="password" name="password" id="password" placeholder="Password"
                        class="w-full border py-3 px-5 text-2xl rounded-2xl ">
                    <span id="passerror" class="errSpan text-sm text-red-600 hidden" data-for="password"></span>
                </div>
                <div class="field w-4/5" id="confirmSec">
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm Password"
                        class="w-full border py-3 px-5 text-2xl rounded-2xl">
                    <span id="cnfmerror" class="errSpan text-sm text-red-600 hidden" data-for="confirm"></span>
                </div>
                <button type="submit" id="submit" class="w-4/5 border py-3 px-5 text-2xl font-bold
                 rounded-2xl cursor-pointer bg-emerald-700 text-white">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="../index.js"></script> -->
</body>

</html>
